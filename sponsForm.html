<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

	<title>Become a sponsor</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/sponsForm.css">
</head>
<body>
 <div class="container">
	
		<a href="sponser.html" class="back btn btn-primary"><i class="fas fa-backward"></i>  Back</a>
	

		
    <form class="bg-white">
    	<span class="head">Become a Sponsor</span>
    	<div class="form-group">
			<label for="name" class="font-weight-bold">Name Of Company</label>
			<input type="name" class="form-control" placeholder="Company Name">
		</div>
		<div class="form-group">
			<label for="email" class="font-weight-bold">Email address</label>
			<input type="email" class="form-control" placeholder="name@example.com">
		</div>
		<div class="form-group">
			<label for="phoneNo" class="font-weight-bold">Phone Number</label>
			<input type="Number" class="form-control" placeholder="9876543210">
		</div>
		<div class="form-group">
			<label for="sponsorCat" class="font-weight-bold">Sponsor Category</label>
			<select class="form-control" id="exampleFormControlSelect1">
			  <option>Diamond ₹5,00,000</option>
			  <option>Platinum ₹3,00,000</option>
			  <option>Gold ₹1,50,000</option>
			  <option>Silver ₹75,000</option>
			  <option>Bronze ₹30,000</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1" class="font-weight-bold">Message</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		  <div class="row form-group">
                <div class="col-md-12 text-center">
                  <input type="submit" value="Send Message" class="btn btn-primary pill px-4 py-2">
                </div>
              </div>
		</form>
 </div>         
</body>
</html>
