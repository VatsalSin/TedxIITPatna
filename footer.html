<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <style>
    body {
      margin: 0;
      padding: 10px 0 0 0;
      background: #1f1f1f;
    }

    .footer .one i {
      font-size: 2em;
      margin: 15px;
      color: #fff;
      transition: 0.5s;
    }

    .footer .two i {
      font-size: 1.4em;
      margin: 4px;
      transform: translateY(5px) rotateY(180deg);
      transition: 0.5s;
    }

    .footer h5 {
      font-size: 1em;
      color: #bbb;
      padding-bottom: 10px;
    }

    .footer .two {
      color: #fff;
    }

    .footer .two a {
      margin: 4px 20px 10px 0;
      font-size: 1.2em;
      color: #fff;
    }

    .footer .one i:hover {
      transform: rotateY(360deg);
      color: #f23a2e;
    }

    .footer .two a:hover i {
      transform: translateY(5px) rotateY(540deg);
      color: #f23a2e;
    }

    .cprgt {
      font-size: 14px;
    }

    @media (max-width: 550px) {
      .footer .one i {
        font-size: 1em;
        margin: 15px !important;
        color: #fff;
        transition: 0.5s;

      }

      .footer .two i {
        font-size: 0.5em;
        margin: 5px;
        transform: translateY(0px) rotateY(180deg);
        transition: 0.5s;
      }

      .footer h5 {
        font-size: 0.6em;
        padding-bottom: 10px;
      }

      .footer .two a {
        margin-right: 20px;
        font-size: 1.2em;
        color: #fff;
      }
      .footer .one i:hover {
        transform: rotateY(360deg);
        color: #f23a2e;
        margin-right: 10px;
        font-size: 1em;
      }

      .footer .two a:hover i {
        transform: translateY(5px) rotateY(540deg);
        color: #f23a2e;
      }

      .cprgt {
        font-size: 14px;
      }

      @media (max-width: 550px) {
        .footer .one i {
          font-size: 1em;
          margin: 5px;
        }
        .footer .two i {
          font-size: 0.5em;
          margin: 5px;
          transform: translateY(0px) rotateY(180deg);
          transition: 0.5s;
        }
        .footer h5 {
          font-size: 0.6em;
          padding-bottom: 10px;
        }
        .footer .two a {
          margin-right: 10px;
          font-size: 1em;
        }
        .footer .two a:hover i {
          transform: translateY(0px) rotateY(540deg);
          color: #f23a2e;
        }

        .cprgt {
          font-size: .7em;
        }
      }
      hr {
        border-style: inset;
        border-width: 0.6px;
        border-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="footer">
      <div class="container">
        <div class="one d-flex flex-row justify-content-center">
          <a href="https://www.facebook.com/tedxiitpatna/" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.instagram.com/tedxiitpatna/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://www.linkedin.com/company/tedxiitpatna/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href=" https://twitter.com/TEDxIITPatna" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
        <div class="two d-flex flex-row justify-content-center">
          <a href="mailto:tedxiitpatna@gmail.com"
            ><i class="fas fa-envelope"></i> tedxiitpatna@gmail.com</a
          >
        </div>

      </div>
      
    </div>
    <div class="container">
      <hr />
      <h5 class="text-center cprgt" style="color: #fff;font-weight: normal;">
       <div style="letter-spacing: 0.5px">This Independent TEDx Event Is Operated Under License From TED | Copyright &copy; 2019 All Rights Reserved</div> 
        
      </h5>
    </div>
  </div>
</body>
</html>
